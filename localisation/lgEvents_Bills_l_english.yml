 lgEvents_ENG_Bills.0001t: "Bank of England Act [GetYear]"
 lgEvents_ENG_Bills.0001d: "Historically, the Bank of England was created by a Royal Charter, but its foundation was provided for by Tonnage Act, 1694, which allowed the Crown to assign the income from tonnages (tariffs) for interest payments to the subscribers of the Bank of England. Therefore, an Act has been passed by the [Root.GetAdjectiveCap] Parliament this year for this purpose.\n'An Act for granting to [Root.Monarch.GetHerHisCap] Majesty several Rates and Duties upon Tunnage of Ships and Vessels and upon Beer Ale and other Liquors for securing certain Recompenses and Advantages in the said Act mentioned to such Persons as shall voluntarily advance the sum of £1,500,000 towards the carrying on the War against France'\n'We, your Majesty's most dutiful and loyal Subjects the Commons assembled in Parliament for the further Supply of your Majesty's extraordinary Occasions for and towards the necessary Defence of your Realms do humbly present your Majesty with the further Gift of the Impositions, Rates, and Duties herein after mentioned And do beseech your Majesty that it may be enacted and be it enacted by the [Root.Monarch.GetTitle]'s most excellent Majesty by and with the advice and consent of the Lords Spiritual and Temporal and Commons in this present Parliament assembled and by the authority of the same that for and during the term of Four years commencing from the First day of June in the year of our Lord One thousand six hundred ninety and four, there shall be throughout the [Root.GetName], Dominion of Wales, and Town of Berwick upon Tweed...'"
 lgEvents_ENG_Bills.0001.a: "Acknowledged."
 lgEvents_ENG_Bills.0001.b: ""
 
 lgEvents_ENG_Bills.0002t: "Army Act [GetYear]"
 lgEvents_ENG_Bills.0002d: ""
 lgEvents_ENG_Bills.0002d1: "The bitter memories of the Civil War still fresh in the mind and the distrust of standing army being widely held by the Parliament because of it, the Parliament have accordingly decided that, because we are no longer at the war, the army at home should be reduced to the size of [Root.lgVar_ArmySizeInBritainRestriction2.GetValue],000."
 lgEvents_ENG_Bills.0002d2: "The Parliament has decided to go further and reduce the [Root.GetAdjectiveCap] establishment to [Root.lgVar_ArmySizeInBritainRestriction2.GetValue],000."
 lgEvents_ENG_Bills.0002d3: "In the face of increasing military threats, the Parliament finally has decided that a larger standing army is needed and has accordingly passed an Act to increase the army size to [Root.lgVar_ArmySizeInBritainRestriction2.GetValue],000."
 lgEvents_ENG_Bills.0002.a: "Acknowledged."
 lgEvents_ENG_Bills.0002.b: "Acknowledged."
 lgEvents_ENG_Bills.0002.c: "Acknowledged."
 lgEvents_ENG_Bills.0002.tt: "Because of this Act, no more than [Root.lgVar_ArmySizeInBritainRestriction2.GetValue] regiments can be stationed at home.\nGameplay note: If more than this number of regiments are stationed at home, then there will be serious consequences.\nHowever, there is no restriction on how many regiments can be stationed in Ireland."
 
