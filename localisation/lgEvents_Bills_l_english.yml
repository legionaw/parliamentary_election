l_english:
 lgEvents_BillsNaturalizationAct001.0001t: "Foreign Protestants Naturalization Act $YEAR$ bill"
 lgEvents_BillsNaturalizationAct001.0001d: "The Whig administration saw an opportunity in the Edict of Nantes recently revoked in our dear enemy France. It was argued that by naturalizing the foreign Protestants then fleeing from France, they could help advance the wealth and strength of this Kingdom. Therefore, the Cabinet decided to put to a vote in Parliament a bill that allows naturalization of the foreign Protestants, provided that they swore an allegiance to the government and received sacrament in any Protestant church."
 lgEvents_BillsNaturalizationAct001.0001.a: "For the Protestant faith!"
 lgEvents_BillsNaturalizationAct001.0001.b: "I'm not sure I want a conflux of aliens over here!"
 lgEvents_BillsNaturalizationAct001.0002t: "Foreign Protestants Naturalization Act $YEAR$ passed"
 lgEvents_BillsNaturalizationAct001.0002d: "The bill has successfully passed the House of Commons, in spite of the Tory opposition. The bill will head to the House of Lords now."
 lgEvents_BillsNaturalizationAct001.0002.a: "Do those so-called Tories have to deal with this repelling thing called Catholicism?"
 lgEvents_BillsNaturalizationAct001.0002.b: "Alas, black day for the $COUNTRY$!"
 lgEvents_BillsNaturalizationAct001.0002.c: "What were those so-called Tories grumpy about?"
 lgEvents_BillsNaturalizationAct001.0003t: "Foreign Protestants Naturalization Act $YEAR$ troubles"
 lgEvents_BillsNaturalizationAct001.0003d: "The bill has run into an opposition in the House of Lords much more serious than the ministry had expected. The ministry decided to advise [Root.Monarch.GetHerHimCap] Majesty to create peers of their choosing in order to break this impasse. One of [Root.Monarch.GetHerHimCap] Majesty's advisors warned, however, that doing so could create a precedent that seriously endangers the power of the House of Lords to act as a check on the House of Commons."
 lgEvents_BillsNaturalizationAct001.0003.a: "Precedent nonwithstanding, this bill is too vital to lose any sleep over. I shall accordingly create peers at their request to overcome this."
 lgEvents_BillsNaturalizationAct001.0003.b: "No, this will not do!"
 lgEvents_BillsNaturalizationAct001.0003.c: "I am willing to create peers, provided that they pay for it."
 
