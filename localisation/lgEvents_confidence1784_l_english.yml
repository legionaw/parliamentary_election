l_english:
 confidence_vote.4001t: "Ministry facing Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.4001d: "Tory ministry has a motion of confidence laid against it in the Parliament of [Root.GetName] and they are now about to hold a vote on it. This will decide whether Tory government will remain in office. If they lose the vote of confidence, they may be forced to resign, to be replaced by Whigs, or they may advise [Root.Monarch.GetName] to dissolve Parliament for an early election to be held."
 confidence_vote.4001.a: "At least Tories has manners..."
 confidence_vote.4002t: "Ministry lost Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.4002d: "Tory ministry has lost a motion of confidence made against it in the Parliament of [Root.GetName] and the ministers were forced to resign at this. Whigs will now replace them in office, to be commissioned by [Root.Monarch.GetName]."
 confidence_vote.4002.a: "I don't like this. At all."
 confidence_vote.4003t: "Ministry lost Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.4003d: "Tory ministry has lost a motion of confidence made against it in the Parliament of [Root.GetName] and the ministers is now advising [Root.Monarch.GetName] to dissolve Parliament, which was duly granted. General election will be held soon."
 confidence_vote.4003.a: "This is bad."
 confidence_vote.4004t: "Ministry won Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.4004d: "Tory ministry has won a motion of confidence made against it in the Parliament of [Root.GetName]. No doubt the ministers are pleased."
 confidence_vote.4004.a: "Oh, I'm overjoyed at this news!"
 
 confidence_vote.4005t: "Ministry facing Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.4005d: "Whig ministry has a motion of confidence laid against it in the Parliament of [Root.GetName] and they are now about to hold a vote on it. This will decide whether Whig government will remain in office. If they lose the vote of confidence, they may be forced to resign, to be replaced by Tories, or they may advise [Root.Monarch.GetName] to dissolve Parliament for an early election to be held."
 confidence_vote.4005.a: "Finally! Someone has sense to file that motion!"
 confidence_vote.4006t: "Ministry lost Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.4006d: "Whig ministry has lost a motion of confidence made against it in the Parliament of [Root.GetName] and the ministers were forced to resign at this. Tories will now replace them in office, to be commissioned by [Root.Monarch.GetName]."
 confidence_vote.4006.a: "Good, I don't want any more of this Whiggery."
 confidence_vote.4007t: "Ministry lost Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.4007d: "Whig ministry has lost a motion of confidence made against it in the Parliament of [Root.GetName] and the ministers is now advising [Root.Monarch.GetName] to dissolve Parliament, which was duly granted. General election will be held soon."
 confidence_vote.4007.a: "I will bet a cup of silver that Whigs will lose the election."
 confidence_vote.4008t: "Ministry won Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.4008d: "Whig ministry has won a motion of confidence made against it in the Parliament of [Root.GetName]. No doubt the ministers are pleased."
 confidence_vote.4008.a: "I dread the more days of Whiggery."
 
 confidence_vote.140t: "Whig Prime Minister"
 confidence_vote.140d: "Now that an incumbent ministry has been forced out and replaced by Whigs, the [Root.Monarch.GetTitle] will need to appoint a Prime Minister."
 confidence_vote.140.a: "Lord Grenville (Administration)"
 confidence_vote.140.b: "Charles James Fox (Diplomatic)"
 confidence_vote.140.c: "The Marquess of Hastings (Military)"
 
 confidence_vote.141t: "Tory Prime Minister"
 confidence_vote.141d: "Now that an incumbent ministry has been forced out and replaced by Tories, the [Root.Monarch.GetTitle] will need to appoint a Prime Minister."
 confidence_vote.141.a: "Spencer Perceval (Administration)"
 confidence_vote.141.b: "The Earl of Liverpool (Administration)"
 confidence_vote.141.c: "William Pitt the Younger (Diplomatic)"
 confidence_vote.141.d: "Lord Castlereagh (Diplomatic)"
 confidence_vote.141.e: "George Canning (Diplomatic)"
 confidence_vote.141.f: "The Duke of Wellington (Military)"