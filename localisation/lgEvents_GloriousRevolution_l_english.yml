l_english:
 ENG_glorious_revolution.0001t: "The Glorious Revolution of [GetYear]"
 ENG_glorious_revolution.0001d.1: ""
 ENG_glorious_revolution.0001d.1: "With foreign help, the [Root.GetAdjectiveCap] Parliament has finally won its centuries-old struggle with the monarchy and forced [Root.Monarch.GetName] to accept the constitutional limitations on the sovereign's powers. Thus the monarchs could no longer hope to exercise its powers without restraints ever again. The Kingdom of [Root.GetName] will now henceforth be governed as a parliamentary constitutional monarchy."
