 ENG_glorious_revolution.0003t: "The Glorious Revolution in England"
 ENG_glorious_revolution.0003d: "With our help, the English finally overthrew the old order and forced the monarchy to submit to their parliament. For this part, they are extremely grateful for our assistance rendered to them."
 ENG_glorious_revolution.0003.a: "Great!"
 ENG_glorious_revolution.0003.b: "Great!"
 
