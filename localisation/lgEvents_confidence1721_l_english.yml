 confidence_vote.1011t: "Ministry facing Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.1011d: "Patriot Whig ministry has a motion of confidence laid against it in the Parliament of $COUNTRY$ and they are now about to hold a vote on it. This will decide whether Patriot Whig government will remain in office. If they lose the vote of confidence, they may be forced to resign, to be replaced by Tories, or they may advise $MONARCH$ to dissolve Parliament for an early election to be held."
 confidence_vote.1011.a: "Let's see how patriotic this vote will be."
