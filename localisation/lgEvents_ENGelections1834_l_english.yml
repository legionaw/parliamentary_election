l_english:
 parliamentary_elections.5001t: "[Root.GetAdjectiveCap] General Election of [GetYear]"
 parliamentary_elections.5001d: "The Parliament of [Root.GetName] has been dissolved and a general election is called for to elect a new parliament to serve for next seven years. This will determine who will head the ministry, to be appointed by [Root.Monarch.GetName]. The election will be held for 90 days to allow all eligible voters to cast their vote. The [Root.Monarch.GetTitle] may attempt to influence election with well-placed bribes."
 parliamentary_elections.5001.a: "Whig Party."
 parliamentary_elections.5001.b: "Conservative Party."
 parliamentary_elections.5001.c: "No preference."
 
 parliamentary_elections.5002t: "Whigs wins the election"
 parliamentary_elections.5002d: "Whigs has won the election, giving it most seats in the House of Commons."
 parliamentary_elections.5002.a: "Wonderful!"
 parliamentary_elections.5002.b: "A black day for the liberalism!"
 parliamentary_elections.5002.c: "Congratulations."
 parliamentary_elections.5003t: "Conservatives wins the election"
 parliamentary_elections.5003d: "Conservatives has won the election, giving it most seats in the House of Commons."
 parliamentary_elections.5003.a: "Great to hear."
 parliamentary_elections.5003.b: "This is bad day for conservatives!"
 parliamentary_elections.5003.c: "Congratulations to them."
 parliamentary_elections.5004t: "Indecisive election"
 parliamentary_elections.5004d: "Neither party has won a majority in the general election. [Root.Monarch.GetTitle] [Root.Monarch.GetName] thus have a greater discretion in appointing a ministry."
 parliamentary_elections.5004.a: "Appoint Conservative ministry."
 parliamentary_elections.5004.b: "Appoint Whig ministry."
 
 parliamentary_elections.128t: "Whig Prime Minister"
 parliamentary_elections.128d: "Now that Whigs has won the election, the [Root.Monarch.GetTitle] will need to appoint a Prime Minister."
 parliamentary_elections.128.a: "Lord Grey (Administration)"
 parliamentary_elections.128.b: "Lord Melbourne (Diplomatic)"
 parliamentary_elections.128.c: "Lord Palmerston (Military)"
 parliamentary_elections.129t: "Conservative Prime Minister"
 parliamentary_elections.129d: "Now that Tories has won the election, the [Root.Monarch.GetTitle] will need to appoint a Prime Minister."
 parliamentary_elections.129.a: "Sir Robert Peel (Administration)"
 parliamentary_elections.129.b: "Lord Derby (Diplomatic)"
 parliamentary_elections.129.c: "Lord Aberdeen (Military)"
 
