 constitutional_crisis.0039t: "Conflicts between $MONARCH$ and Conservative ministers"
 constitutional_crisis.0039d: "A sharp disagreement over certain issues confronting the kingdom has strained relations between $MONARCH$ and Conservative ministers. The $MONARCHTITLE$ could settle this by dismissing Conservative ministers and call an early election but such actions will have some consequences."
 constitutional_crisis.0039.a: "Dismiss Conservatives from office and appoint Whigs to replace them."
 constitutional_crisis.0039.b: "Dismiss Conservatives from office and dissolve the parliament."
 constitutional_crisis.0039.c: "Retain Conservative ministers in office."
 
 constitutional_crisis.0040t: "Conflicts between $MONARCH$ and Whig ministers"
 constitutional_crisis.0040d: "$MONARCH$ has become exasperated with Whig ministers over certain issues confronting the kingdom. The $MONARCHTITLE$ could settle this by dismissing Whig ministers and call an early election but such actions will have some consequences."
 constitutional_crisis.0040.a: "Dismiss Whigs from office and appoint Conservatives to replace them."
 constitutional_crisis.0040.b: "Dismiss Whigs from office and dissolve the parliament."
 constitutional_crisis.0040.c: "Retain Whig ministers in office."
 
 constitutional_crisis.150t: "Whig Prime Minister"
 constitutional_crisis.150d: "Now that an incumbent ministry has been dismissed in favor of Whigs, the $MONARCHTITLE$ will need to appoint a Prime Minister."
 constitutional_crisis.150.a: "Lord Grey (Administration)"
 constitutional_crisis.150.b: "Lord Melbourne (Diplomatic)"
 constitutional_crisis.150.c: "Lord Palmerston (Military)"
 
 constitutional_crisis.151t: "Conservative Prime Minister"
 constitutional_crisis.151d: "Now that an incumbent ministry has been dismissed in favor of Tories, the $MONARCHTITLE$ will need to appoint a Prime Minister."
 constitutional_crisis.151.a: "Sir Robert Peel (Administration)"
 constitutional_crisis.151.b: "Lord Derby (Diplomatic)"
 constitutional_crisis.151.c: "Lord Aberdeen (Military)"