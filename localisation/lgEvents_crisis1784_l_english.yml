 constitutional_crisis.0037t: "Conflicts between $MONARCH$ and Tory ministers"
 constitutional_crisis.0037d: "A sharp disagreement over certain issues confronting the kingdom has strained relations between $MONARCH$ and Tory ministers. The $MONARCHTITLE$ could settle this by dismissing Tory ministers and call an early election but such actions will have some consequences."
 constitutional_crisis.0037.a: "Dismiss Tories from office and appoints Whigs to replace them."
 constitutional_crisis.0037.b: "Dismiss Tories from office and dissolve the parliament."
 constitutional_crisis.0037.c: "Retain Tory ministers in office."
 
 constitutional_crisis.0038t: "Conflicts between $MONARCH$ and Whig ministers"
 constitutional_crisis.0038d: "$MONARCH$ has become exasperated with Whig ministers over certain issues confronting the kingdom. The $MONARCHTITLE$ could settle this by dismissing Whig ministers and call an early election but such actions will have some consequences."
 constitutional_crisis.0038.a: "Dismiss Whigs from office and appointss Tories to replace them."
 constitutional_crisis.0038.b: "Dismiss Whigs from office and dissolve the parliament."
 constitutional_crisis.0038.c: "Retain Whig ministers in office."
 
 constitutional_crisis.148t: "Whig Prime Minister"
 constitutional_crisis.148d: "Now that an incumbent ministry has been dismissed in favor of Whigs, the $MONARCHTITLE$ will need to appoint a Prime Minister."
 constitutional_crisis.148.a: "Lord Grenville (Administration)"
 constitutional_crisis.148.b: "Charles James Fox (Diplomatic)"
 constitutional_crisis.148.c: "The Marquess of Hastings (Military)"
 
 constitutional_crisis.149t: "Tory Prime Minister"
 constitutional_crisis.149d: "Now that an incumbent ministry has been dismissed in favor of Tories, the $MONARCHTITLE$ will need to appoint a Prime Minister."
 constitutional_crisis.149.a: "Spencer Perceval (Administration)"
 constitutional_crisis.149.b: "The Earl of Liverpool (Administration)"
 constitutional_crisis.149.c: "William Pitt the Younger (Diplomatic)"
 constitutional_crisis.149.d: "Lord Castlereagh (Diplomatic)"
 constitutional_crisis.149.e: "George Canning (Diplomatic)"
 constitutional_crisis.149.f: "The Duke of Wellington (Military)"