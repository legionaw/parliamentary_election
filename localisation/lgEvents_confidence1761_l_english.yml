l_english:
 confidence_vote.3001t: "Ministry facing Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.3001d: "[Root.Monarch.GetTitle]'s Friends ministry has a motion of confidence laid against it in the Parliament of [Root.GetName] and they are now about to hold a vote on it. This will decide whether [Root.Monarch.GetTitle]'s Friends government will remain in office. If they lose the vote of confidence, they may be forced to resign, to be replaced by Whigs, or they may advise [Root.Monarch.GetName] to dissolve Parliament for an early election to be held."
 confidence_vote.3001.a: "I am not amused."
 confidence_vote.3001.b: "I am not amused."
 confidence_vote.3002t: "Ministry lost Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.3002d: "[Root.Monarch.GetTitle]'s Friends ministry has lost a motion of confidence made against it in the Parliament of [Root.GetName] and the ministers were forced to resign at this. Whigs will now replace them in office, to be commissioned by [Root.Monarch.GetName]."
 confidence_vote.3002.a: "My friends! My friends..."
 confidence_vote.3003t: "Ministry lost Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.3003d: "[Root.Monarch.GetTitle]'s Friends ministry has lost a motion of confidence made against it in the Parliament of [Root.GetName] and the ministers is now advising [Root.Monarch.GetName] to dissolve Parliament, which was duly granted. General election will be held soon."
 confidence_vote.3003.a: "Who dared to oust my friends from their offices?"
 confidence_vote.3004t: "Ministry won Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.3004d: "[Root.Monarch.GetTitle]'s Friends ministry has won a motion of confidence made against it in the Parliament of [Root.GetName]. No doubt the ministers are pleased."
 confidence_vote.3004.a: "That's a good news."
 
 confidence_vote.3005t: "Ministry facing Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.3005d: "Whig ministry has a motion of confidence laid against it in the Parliament of [Root.GetName] and they are now about to hold a vote on it. This will decide whether Whig government will remain in office. If they lose the vote of confidence, they may be forced to resign, to be replaced by Tories, or they may advise [Root.Monarch.GetName] to dissolve Parliament for an early election to be held."
 confidence_vote.3005.a: "I hope my friends get voted in."
 confidence_vote.3006t: "Ministry lost Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.3006d: "Whig ministry has lost a motion of confidence made against it in the Parliament of [Root.GetName] and the ministers were forced to resign at this. [Root.Monarch.GetTitle]'s Friends will now replace them in office, to be commissioned by [Root.Monarch.GetName]."
 confidence_vote.3006.a: "Wonderful to see my friends brought into office!"
 confidence_vote.3007t: "Ministry lost Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.3007d: "Whig ministry has lost a motion of confidence made against it in the Parliament of [Root.GetName] and the ministers is now advising [Root.Monarch.GetName] to dissolve Parliament, which was duly granted. General election will be held soon."
 confidence_vote.3007.a: "I think my friends will win that election."
 confidence_vote.3008t: "Ministry won Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.3008d: "Whig ministry has won a motion of confidence made against it in the Parliament of [Root.GetName]. No doubt the ministers are pleased."
 confidence_vote.3008.a: "Not what I would have expected."
 
 confidence_vote.138t: "Whig Prime Minister"
 confidence_vote.138d: "Now that an incumbent ministry has been forced out and replaced by Whigs, the [Root.Monarch.GetTitle] will need to appoint a Prime Minister."
 confidence_vote.138.a: "George Grenville (Administration)"
 confidence_vote.138.b: "The Marquess of Rockingham (Diplomatic)"
 confidence_vote.138.c: "The Earl of Shelburne (Diplomatic)"
 confidence_vote.138.d: "The Duke of Grafton (Military)"
 
 confidence_vote.139t: "[Root.Monarch.GetTitle]'s Friends Prime Minister"
 confidence_vote.139d: "Now that an incumbent ministry has been forced out and replaced by [Root.Monarch.GetTitle]'s Friends, the [Root.Monarch.GetTitle] will need to appoint a Prime Minister."
 confidence_vote.139.a: "Lord North (Administration)"
 confidence_vote.139.b: "Lord Bute (Diplomatic)"
 confidence_vote.139.c: "Lord Sandwich (Military)"