l_english:
 confidence_vote.0095t: "Conservative Ministry facing Vote of Confidence"
 confidence_vote.0095d: "Conservative ministry has a motion of No Confidence laid against it in the Parliament of [Root.GetName] and they are now about to hold a vote on it. This will decide whether Conservative government will remain in office. If they lose this vote of confidence, they may be forced to resign, to be replaced by Whigs, or they may advise [Root.Monarch.GetName] to dissolve Parliament for an early election to be held."
 confidence_vote.0095.a: "This is a bad news."
 confidence_vote.0096t: "Collapse of Conservative Ministry"
 confidence_vote.0096d: "Conservative ministry has lost a vote of confidence in the Parliament of [Root.GetName] and the ministers were forced to resign at this. Whigs will now replace them in office, to be commissioned by [Root.Monarch.GetName]."
 confidence_vote.0096.a: "But Conservatism is good for the country..."
 confidence_vote.0097t: "Fall of Conservative Government"
 confidence_vote.0097d: "Conservative ministry has lost a vote of confidence in the Parliament of [Root.GetName] and the ministers is now advising [Root.Monarch.GetName] to dissolve Parliament, which was immediately granted. General election will follow soon."
 confidence_vote.0097.a: "Tories need to win this election."
 confidence_vote.0098t: "Conservative ministry wins Vote of Confidence"
 confidence_vote.0098d: "Conservative ministry has won a vote of confidence in the Parliament of [Root.GetName]. No doubt the ministers are pleased."
 confidence_vote.0098.a: "This is best news ever!"
 
 confidence_vote.0099t: "Whigs facing Vote of Confidence in [Root.GetAdjectiveCap] Parliament"
 confidence_vote.0099d: "Whig ministry has a motion of No Confidence laid against it in the Parliament of [Root.GetName] and they are now about to hold a vote on it. This will decide whether the liberal government will remain in office. If they lose this vote of confidence, they may be forced to resign, to be replaced by Conservatives, or they may advise [Root.Monarch.GetName] to dissolve Parliament for an early election to be held."
 confidence_vote.0099.a: "Hope they lose that vote."
 confidence_vote.0100t: "Fall of Whig Ministry"
 confidence_vote.0100d: "Whig ministry has lost a vote of confidence in the [Root.GetAdjectiveCap] Parliament and the ministers were forced to resign at this. Conservatives will now replace them in office, to be commissioned by [Root.Monarch.GetName]."
 confidence_vote.0100.a: "Good, I don't want any more of this Liberalism."
 confidence_vote.0101t: "Collapse of Whig Government"
 confidence_vote.0101d: "Whig ministry has lost a vote of confidence in the [Root.GetAdjectiveCap] Parliament and the ministers is now advising [Root.Monarch.GetName] to dissolve Parliament, which was duly granted. General election will be held soon."
 confidence_vote.0101.a: "Why so early?"
 confidence_vote.0102t: "Whig government wins Vote of Confidence"
 confidence_vote.0102d: "Whig ministry has triumphed in a vote of confidence in the [Root.GetAdjectiveCap] Parliament. No doubt the ministers are pleased."
 confidence_vote.0102.a: "I dread the more days of Liberalism."
 
 confidence_vote.142t: "Whig Prime Minister"
 confidence_vote.142d: "Now that Whigs has won the election, the [Root.Monarch.GetTitle] will need to appoint a Prime Minister."
 confidence_vote.142.a: "Lord Grey (Administration)"
 confidence_vote.142.b: "Lord Melbourne (Diplomatic)"
 confidence_vote.142.c: "Lord Palmerston (Military)"
 
 confidence_vote.143t: "Conservative Prime Minister"
 confidence_vote.143d: "Now that Tories has won the election, the [Root.Monarch.GetTitle] will need to appoint a Prime Minister."
 confidence_vote.143.a: "Sir Robert Peel (Administration)"
 confidence_vote.143.b: "Lord Derby (Diplomatic)"
 confidence_vote.143.c: "Lord Aberdeen (Military)"