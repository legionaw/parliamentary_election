l_english:
 parliamentary_elections.4001t: "[Root.GetAdjectiveCap] General Election of $YEAR$"
 parliamentary_elections.4001d: "The Parliament of $COUNTRY$ has been dissolved and a general election is called for to elect a new parliament to serve for next seven years. This will determine who will head the ministry, to be appointed by $MONARCH$. The election will be held for 90 days to allow all eligible voters to cast their vote. The $MONARCHTITLE$ may attempt to influence election with well-placed bribes."
 parliamentary_elections.4001.a: "Whig Party."
 parliamentary_elections.4001.b: "Tory Party."
 parliamentary_elections.4001.c: "No preference."
 
 parliamentary_elections.4002t: "Whigs wins the election"
 parliamentary_elections.4002d: "Whigs has won the election, giving it most seats in the House of Commons."
 parliamentary_elections.4002.a: "Great!"
 parliamentary_elections.4002.b: "This is a dreadful day!"
 parliamentary_elections.4002.c: "I congratulate them on this."
 parliamentary_elections.4003t: "Tories wins the election"
 parliamentary_elections.4003d: "Tories has won the election, giving it most seats in the House of Commons."
 parliamentary_elections.4003.a: "Great to hear."
 parliamentary_elections.4003.b: "This is a bad news."
 parliamentary_elections.4003.c: "Good luck to them."
 parliamentary_elections.4004t: "Indecisive election"
 parliamentary_elections.4004d: "Neither party has won a majority in the general election. $MONARCHTITLE$ $MONARCH$ thus have a greater discretion in appointing a ministry."
 parliamentary_elections.4004.a: "I appoint Tory ministry."
 parliamentary_elections.4004.b: "I appoint Whig ministry."
 
 parliamentary_elections.4005t: "Whig Prime Minister"
 parliamentary_elections.4005d: "Now that Whigs has won the election, the $MONARCHTITLE$ will need to appoint a Prime Minister."
 parliamentary_elections.4005.a: "Lord Grenville (Administration)"
 parliamentary_elections.4005.b: "Charles James Fox (Diplomatic)"
 parliamentary_elections.4005.c: "The Marquess of Hastings (Military)"
 
