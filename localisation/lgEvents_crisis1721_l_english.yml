 constitutional_crisis.30201t: "Conflicts between $MONARCH$ and Tory ministers"
 constitutional_crisis.30201d: "A sharp disagreement over certain issues confronting the kingdom has strained relations between $MONARCH$ and Tory ministers. The $MONARCHTITLE$ could settle this by dismissing Tory ministers and call an early election but such actions will have some consequences."
 constitutional_crisis.30201.a: "Dismiss Tories from office and appoint Walpole Whigs to replace them."
 constitutional_crisis.30201.b: "Dismiss Tories from office and appoint Patriot Whigs to replace them."
 constitutional_crisis.30201.c: "Dismiss Tories from office and dissolve the parliament."
 constitutional_crisis.30201.d: "Retain Tory ministers in office."
 
 constitutional_crisis.30202t: "Conflicts between $MONARCH$ and Walpole Whig ministers"
 constitutional_crisis.30202d: "$MONARCH$ has become exasperated with Walpole Whig ministers over certain issues confronting the kingdom. The $MONARCHTITLE$ could settle this by dismissing Walpole Whig ministers and call an early election but such actions will have some consequences."
 constitutional_crisis.30202.a: "Dismiss Walpole Whigs from office and appoint Tories to replace them."
 constitutional_crisis.30202.b: "Dismiss Walpole Whigs from office and appoint Patriot Whigs to replace them."
 constitutional_crisis.30202.c: "Dismiss Walpole Whigs from office and dissolve the parliament."
 constitutional_crisis.30202.d: "Retain Walpole Whig ministers in office."
 
 constitutional_crisis.30203t: "Conflicts between $MONARCH$ and Patriot Whig ministers"
 constitutional_crisis.30203d: "$MONARCH$ has become exasperated with Patriot Whig ministers over certain issues confronting the kingdom. The $MONARCHTITLE$ could settle this by dismissing Patriot Whig ministers and call an early election but such actions will have some consequences."
 constitutional_crisis.30203.a: "Dismiss Patriot Whigs from office and appoint Tories to replace them."
 constitutional_crisis.30203.b: "Dismiss Patriot Whigs from office and appoint Walpole Whigs to replace them."
 constitutional_crisis.30203.c: "Dismiss Patriot Whigs from office and dissolve the parliament."
 constitutional_crisis.30203.d: "Retain Patriot Whig ministers in office."
 
 constitutional_crisis.30204t: "Tory Prime Minister"
 constitutional_crisis.30204d: "Now that an incumbent ministry has been dismissed in favor of Tories, the $MONARCHTITLE$ will need to appoint a Prime Minister."
 constitutional_crisis.30204.a: "Lord Bolingbroke (Administration)"
 constitutional_crisis.30204.b: "William Wyndham (Diplomatic)"
 constitutional_crisis.30204.c: "John Smith (Military)"
 
 constitutional_crisis.30205t: "Walpole Whig Prime Minister"
 constitutional_crisis.30205d: "Now that an incumbent ministry has been dismissed in favor of Walpole Whigs, the $MONARCHTITLE$ will need to appoint a Prime Minister."
 constitutional_crisis.30205.a: "Sir Robert Walpole (Administration)"
 constitutional_crisis.30205.b: "Henry Pelham (Diplomatic)"
 constitutional_crisis.30205.c: "The Earl of Wilmington (Military)"
 
 constitutional_crisis.30206t: "Patriot Whig Prime Minister"
 constitutional_crisis.30206d: "Now that an incumbent ministry has been dismissed in favor of Patriot Whigs, the $MONARCHTITLE$ will need to appoint a Prime Minister."
 constitutional_crisis.30206.a: "William Pulteney (Administration)"
 constitutional_crisis.30206.b: "Lord Cobham (Diplomatic)"
 constitutional_crisis.30206.c: "John Fisher (Military)"