l_english:
 lgEvents_ConventionElection.0001t: "[Root.GetAdjectiveCap] Convention Election of [GetYear]"
 lgEvents_ConventionElection.0001d: "On the advice of the assembly of peers, the [ROOT.GloriousRevolution_GetRegentName] has called for the election of a Convention Parliament to be summoned to settle the question of the [Root.GetAdjectiveCap] throne now effectively left vacant. The election will be held for 90 days to allow all eligible voters to cast their vote."
 lgEvents_ConventionElection.0001d.1: "On the advice of the assembly of peers, the [ROOT.GloriousRevolution_GetRegentName] has called for the election of a Convention Parliament to be summoned to settle the question of the [Root.GetAdjectiveCap] throne now effectively left vacant. The election will be held for 90 days to allow all eligible voters to cast their vote."
 lgEvents_ConventionElection.0001d.2: "On the advice of the assembly of peers, [GloriousRevolutionActorCountry.Monarch.GetName] has called for the election of a Convention Parliament to be summoned to settle the question of the [Root.GetAdjectiveCap] throne now effectively left vacant. The election will be held for 90 days to allow all eligible voters to cast their vote."
 lgEvents_ConventionElection.0001d.6: "On the advice of the assembly of peers, [NED.Monarch.GetName] has called for the election of a Convention Parliament to be summoned to settle the question of the [Root.GetAdjectiveCap] throne now effectively left vacant. The election will be held for 90 days to allow all eligible voters to cast their vote."
 lgEvents_ConventionElection.0001.a: "Acknowledged."
 lgEvents_ConventionElection.0001.b: "Tory Party."
 lgEvents_ConventionElection.0001.c: "No preference."
 lgEvents_ConventionElection.0001.d: "Very well."
 
 lgEvents_ConventionElection.0002t: "[ROOT.GetElectionResultTitle]"
 lgEvents_ConventionElection.0002t2: "Whigs wins the election"
 lgEvents_ConventionElection.0002t3: "Tories wins the election"
 lgEvents_ConventionElection.0002t4: "Indecisive election"
 lgEvents_ConventionElection.0002d1: "Whigs has won the election, giving it [ROOT.lgVar_Whig.GetValue] seats in the House of Commons, with a majority of [ROOT.lgVar_ParliamentaryMajority.GetValue] seats, while Tories won [ROOT.lgVar_Tory.GetValue] seats."
 lgEvents_ConventionElection.0002d2: "Tories has won the election, giving it [ROOT.lgVar_Tory.GetValue] seats in the House of Commons, with a majority of [ROOT.lgVar_ParliamentaryMajority.GetValue] seats, while Whigs won [ROOT.lgVar_Whig.GetValue] seats."
 lgEvents_ConventionElection.0002d3: "Neither party has won a majority in the general election. [Root.Monarch.GetName] thus have a greater discretion in appointing a ministry."
 lgEvents_ConventionElection.0002.a: "Acknowledged."
 lgEvents_ConventionElection.0002.b: "Appoint Whig ministry."
 lgEvents_ConventionElection.0002.c: "Appoint Tory ministry."