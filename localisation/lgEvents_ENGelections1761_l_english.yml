l_english:
 parliamentary_elections.3001t: "[Root.GetAdjectiveCap] General Election of [GetYear]"
 parliamentary_elections.3001d: "The Parliament of [Root.GetName] has been dissolved and a general election is called for to elect a new parliament to serve for next seven years. This will determine who will head the ministry, to be appointed by [Root.Monarch.GetName]. The election will be held for 90 days to allow all eligible voters to cast their vote. The [Root.Monarch.GetTitle] may attempt to influence election with well-placed bribes."
 parliamentary_elections.3001.a: "Whig Party."
 parliamentary_elections.3001.b: "[Root.Monarch.GetTitle]'s Friends."
 parliamentary_elections.3001.c: "No preference."
 
 parliamentary_elections.3002t: "Whigs wins the election"
 parliamentary_elections.3002d: "Whigs has won the election, giving it most seats in the House of Commons."
 parliamentary_elections.3002.a: "Excellent!"
 parliamentary_elections.3002.b: "A black day for [Root.GetName]!"
 parliamentary_elections.3002.c: "I congratulate them on their victory."
 parliamentary_elections.3003t: "[Root.Monarch.GetTitle]'s Friends wins the election"
 parliamentary_elections.3003d: "[Root.Monarch.GetTitle]'s Friends has won the election, giving it most seats in the House of Commons."
 parliamentary_elections.3003.a: "I am truly pleased."
 parliamentary_elections.3003.b: "Those 'friends' are not my friends at all!"
 parliamentary_elections.3003.c: "Well done, my friends."
 parliamentary_elections.3004t: "Indecisive election"
 parliamentary_elections.3004d: "Neither party has won a majority in the general election. [Root.Monarch.GetTitle] [Root.Monarch.GetName] thus have a greater discretion in appointing a ministry."
 parliamentary_elections.3004.a: "Appoint Tory ministry."
 parliamentary_elections.3004.b: "Appoint [Root.Monarch.GetTitle]'s Friend ministry."
 
 parliamentary_elections.3005t: "Whig Prime Minister"
 parliamentary_elections.3005d: "Now that Whigs has won the election, [Root.Monarch.GetTitle] will need to appoint a Prime Minister."
 parliamentary_elections.3005.a: "George Grenville (Administration)"
 parliamentary_elections.3005.b: "The Marquess of Rockingham (Diplomatic)"
 parliamentary_elections.3005.c: "The Earl of Shelburne (Diplomatic)"
 parliamentary_elections.3005.d: "The Duke of Grafton (Military)"
