l_english:
 parliamentary_elections.1001t: "[Root.GetAdjectiveCap] General Election of [GetYear]"
 parliamentary_elections.1001d: "The Parliament of [Root.GetName] has been dissolved and a general election is called for to elect a new parliament to serve for next seven years. This will determine who will head the ministry, to be appointed by [Root.Monarch.GetName]. The election will be held for 90 days to allow all eligible voters to cast their vote. The [Root.Monarch.GetTitle] may attempt to influence election with well-placed bribes."
 parliamentary_elections.1001.a: "Walpole's Whig Party."
 parliamentary_elections.1001.b: "Tory Party."
 parliamentary_elections.1001.c: "Patriot Whigs."
 parliamentary_elections.1001.d: "No preference."
 
 lgModifiers_WalpoleMinistry: "Walpole's Whig ministry"
 desc_lgModifiers_WalpoleMinistry: "The monarch has seen it fit to appoint Walpole's Whig ministry to lead our country."
 
 lgModifiers_MPsWalpole: "Walpole Whig MP"
 desc_lgModifiers_MPsWalpole: "This province is represented by a Whig MP supporting the Walpole faction in the Parliament"
 
 parliamentary_elections.1002t: "Patriot Whigs wins the election"
 parliamentary_elections.1002d: "Patriot Whigs has won the election, giving it most seats in the House of Commons."
 parliamentary_elections.1002.a: "Great to hear!"
 parliamentary_elections.1002.b: "Damnation!"
 parliamentary_elections.1002.c: "A black day!"
 parliamentary_elections.1002.d: "Congratulations to them."
 parliamentary_elections.1003t: "Tories wins the election"
 parliamentary_elections.1003d: "Tories has won the election, giving it most seats in the House of Commons."
 parliamentary_elections.1003.a: "Good to hear this."
 parliamentary_elections.1003.b: "Damnation!"
 parliamentary_elections.1003.c: "A black day!"
 parliamentary_elections.1003.d: "Ok."
 parliamentary_elections.1004t: "Walpole Whigs wins the election"
 parliamentary_elections.1004d: "Walpole Whigs has won the election, giving it most seats in the House of Commons."
 parliamentary_elections.1004.a: "I am pleased to hear this."
 parliamentary_elections.1004.b: "Damnation!"
 parliamentary_elections.1004.c: "A black day!"
 parliamentary_elections.1004.d: "Ok."
 
 parliamentary_elections.1008t: "Indecisive election"
 parliamentary_elections.1008d: "None of the party factions has won a majority in the general election. [Root.Monarch.GetName] thus have a greater discretion in appointing a ministry."
 parliamentary_elections.1008.a: "Appoint Tory ministry."
 parliamentary_elections.1008.b: "Appoint Whig ministry."
 parliamentary_elections.1008.c: "Appoint Walpole Whig ministry."
 
 parliamentary_elections.1005t: "Walpole Whig Prime Minister"
 parliamentary_elections.1005d: "Now that Walpole Whigs has won the election, [Root.Monarch.GetTitle] will need to appoint a Prime Minister."
