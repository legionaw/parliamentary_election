 constitutional_crisis.0001t: "Conflicts between [Root.Monarch.GetName] and Tory ministers"
 constitutional_crisis.0001d: "A sharp disagreement over certain issues confronting the kingdom has strained relations between [Root.Monarch.GetName] and Tory ministers. The [Root.Monarch.GetTitle] could settle this by dismissing Tory ministers and call an early election but such action will have some consequences."
 constitutional_crisis.0001.a: "Dismiss Tories from office and appoint Whigs to replace them."
 constitutional_crisis.0001.b: "Dismiss Tories from office and dissolve the parliament."
 constitutional_crisis.0001.c: "Retain Tory ministers in office."

 constitutional_crisis.0002t: "Conflicts between [Root.Monarch.GetName] and Whig ministers"
 constitutional_crisis.0002d: "[Root.Monarch.GetName] has become exasperated with Whig ministers over certain issues confronting the kingdom. The [Root.Monarch.GetTitle] could settle this by dismissing Whig ministers and call an early election but such action will have some consequences."
 constitutional_crisis.0002.a: "Dismiss Whigs from office and appoint Tories to replace them."
 constitutional_crisis.0002.b: "Dismiss Whigs from office and dissolve the parliament."
 constitutional_crisis.0002.c: "Retain Whig ministers in office."